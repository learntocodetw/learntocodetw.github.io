<!doctype html>
<html lang="zh-Hant-TW">
<head>
  <meta charset="utf-8">
  <title>頁面已搬家</title>

  <!-- 立即轉到新網站 -->
  <meta http-equiv="refresh" content="0; url=https://www.learntocode.com.tw/">

  <!-- 告訴搜尋引擎：正本內容在新站 -->
  <link rel="canonical" href="https://www.learntocode.com.tw/">

  <!-- 舊頁面不要再被索引，但保留連結追蹤 -->
  <meta name="robots" content="noindex,follow">
</head>
<body>
  <p>本頁已搬到新網站，若未自動跳轉，請點此：
    <a href="https://www.learntocode.com.tw/">前往新網站</a>
  </p>

  <script>
    // JavaScript 後備方案，確保跳轉
    (function () {
      var target = "https://www.learntocode.com.tw/";
      if (location.href !== target) location.replace(target);
    })();
  </script>
</body>
</html>
